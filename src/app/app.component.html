<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="../assets/hadapmart logo 2.PNG" alt="Logo" width="150" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex mx-auto">
          <input class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-outline-primary me-2">Login</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-secondary me-2">Signup</button>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" routerLink="cart">
              <i class="bi bi-cart"  >{{cartLength}}</i> Cart
            </a>
          </li> -->
          <li class="nav-item position-relative">
            <a class="nav-link d-flex align-items-center" routerLink="cart">
              <i class="bi bi-cart fs-5"></i> <!-- Cart icon -->
              <span class="ms-1"></span>
          
              <!-- Cart Length Badge -->
              <span
                class="badge bg-success position-absolute top-5 start-50 translate-middle rounded-pill"
                *ngIf="cartLength > 0"
                style="font-size: 0.8rem;"
              >
                {{ cartLength }}
              </span>
            </a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  
<router-outlet></router-outlet>
</div>
